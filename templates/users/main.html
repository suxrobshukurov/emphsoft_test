{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'blog/main.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="{% url 'list' %}"><b>Proger</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample09">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'list' %}">Список
Пользователей</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary mr-2">Профиль</a>
        <a href="{% url 'exit' %}" class="btn btn-outline-secondary">Выйти</a>
      {% else %}
        <a href="{% url 'reg' %}" class="btn btn-outline-secondary mr-2">Регистрация</a>
        <a href="{% url 'user' %}" class="btn btn-outline-secondary">Войти</a>
      {% endif %}
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        {% if messages %}
          {% for mess in messages %}
            <div class="alert alert-success">
              {{ mess }}
            </div>
          {% endfor %}
        {% endif %}

        {% block main_section %}
        {% endblock %}
      </div>
    </div>
  </main>
  <footer class="container mt-10 pt-5">
  <p>© Company 2017-2019</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
